<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon/favicon-16x16.png">
    <link rel="manifest" href="public/favicon/site.webmanifest">
    <link rel="mask-icon" href="public/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="octal-converter.js" defer></script>
    <title>Octal Converter</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Octal Converter</h1>
    </header>
    <main class="main">
        <section class="main__headers">
            <h3 id="queryType" class="querySection__title"></h3>
            <button id="swapButton" class="headers__swap">
                <img src="public/assets/swap-icon.svg" alt="Swap">
            </button>
            <h3 id="answerType" class="answerSection__title"></h3>
        </section>
        <section class="main__converter">
            <section class="converter__querySection">
                <textarea id="queryInput" class="querySection__input"></textarea>
            </section>
            <section class="converter__answerSection">
                <textarea id="answerInput" class="answerSection__input" readonly></textarea>
            </section>
        </section>
        <section class="info-section">
            <p id="errorMessage" class="info-section__error-message"></p>
            <button id="copyButton" class="info-section__copy">
                <img src="public/assets/copy-icon.svg" alt="copy">
            </button>
        </section>
        <p id="copyMessage" class="copyMessage"></p>
    </main>
</body>

</html>
